<template name="ApplicationLayout">
  <paper-header-panel class="main" shadow>

    <!-- Main Toolbar -->
    <paper-toolbar style="background-color: lightblue">
      <!-- <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button> -->
      <div>{{> loginButtons}}</div>
    </paper-toolbar>

    <!-- Main Content -->


      <div class="content fit">
        {{#if currentUser}}
            <paper-tabs selected="0">
                <paper-tab link>
                    <a href="/" class="horizontal center-center layout" style="text-decoration: none;">ADD SPENDING</a>
                </paper-tab>
                <paper-tab link>
                    <a href="/overview" class="horizontal center-center layout" style="text-decoration: none;">OVERVIEW</a>
                </paper-tab>
                <paper-tab link>
                    <a href="/history" class="horizontal center-center layout" style="text-decoration: none;">HISTORY</a>
                </paper-tab>
            </paper-tabs>
            {{> yield}}
        {{/if}}
      </div>

  </paper-header-panel>
</template>
